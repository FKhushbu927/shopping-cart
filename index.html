<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
   <script src="https://kit.fontawesome.com/e9e38d27c9.js" crossorigin="anonymous"></script>
   <link href="style.css" rel="stylesheet">

<body>
    <section>
        <div class="container">
              <h2>My shopping cart</h2>
              <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/apple-iphone-14-pro-max-1.jpg" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                 <div class="input-group number-spinner">
                                    <button class="btn btn-default"><i class="fas fa-minus"></i></button>
                                   
                                    <input type="number" min="0" class="form-control text-center" value="1">
                                   <button class="btn btn-default"><i class="fas fa-plus"></i></button>
                                 </div>
                                 <h5>$1219</h5>
                                 <!-- <img src="images/remove.png" alt="" class="remove-item">  -->
                                 <button class="cross"><i class="fa-sharp fa-solid fa-xmark"></i></button> 
                            </div>
                        </div>
                    </div>
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/images-case.jpg" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                 <div class="input-group number-spinner">
                                    <button class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input type="number" min="0" class="form-control text-center" value="1">
                                   <button class="btn btn-default"><i class="fas fa-plus"></i></button>
                                 </div>
                                 <h5>$1219</h5>
                                 <!-- <img src="images/remove.png" alt="" class="remove-item"> -->
                                 <button class="cross"><i class="fa-sharp fa-solid fa-xmark"></i></button>
                                 
                            </div>
                        </div>
                    </div>
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/image-headset.jpg" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                 <div class="input-group number-spinner">
                                    <button class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input type="number" min="0" class="form-control text-center" value="1">
                                   <button class="btn btn-default"><i class="fas fa-plus"></i></button>
                                 </div>
                                 <h5>$1219</h5>
                                 <!-- <img src="images/remove.png" alt="" class="remove-item"> -->
                                 <button class="cross"><i class="fa-sharp fa-solid fa-xmark"></i></button>
                                 
                            </div>
                        </div>
                    </div>
                    <div class="cart-item">
                        <div class="cart-item-calculate">
                            <div class="title">
                                <h5>Subtotal: </h5>
                                <h5>Tax:</h5>
                                <h5>Total:</h5>
                            </div>
                            <div class="amount">
                                <h5>$1,278</h5>
                                <h5>$0</h5>
                                <h5>$1,278</h5>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button type="button" class="btn btn-success check-out">Check Out</button>
                     </div>
                </div>
              </div><!--cart-->

        </div><!--container-->
    </section>
    <script src="js/case.js"></script>
</body>
</html>
