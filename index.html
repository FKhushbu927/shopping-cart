<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            
              <div class="cart">
                <h2>My shopping cart</h2>
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                   <img src="images/apple-iphone-14-pro-max-1.jpg" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                 <div class="input-group number spinner">
                                    <button id="btn-phone-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="phone-number-field" type="number" min="0" class="form-control text-center" value="1">
                                   <button id="btn-phone-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                 </div>
                                 <h5>$<span id="phone-total">1219</span></h5>
                                 <!-- <img src="images/remove.png" alt="" class="remove-item">  -->
                                 <button class="cross"><i class="fa-sharp fa-solid fa-xmark"></i></button> 
                                 
                            </div>
                        </div>
                    </div>
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                   <img src="images/apple-iphone-14-pro-max-1.jpg" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                 <div class="input-group number spinner">
                                    <button id="btn-case-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="case-number-field" type="number" min="0" class="form-control text-center" value="1">
                                   <button id="btn-case-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                 </div>
                                 <h5>$<span id="case-total">60</span></h5>
                                 <!-- <img src="images/remove.png" alt="" class="remove-item">  -->
                                 <button class="cross"><i class="fa-sharp fa-solid fa-xmark"></i></button> 
                                 
                            </div>
                        </div>
                    </div>
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                   <img src="images/image-headset.jpg" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                 <div class="input-group number spinner">
                                    <button id="btn-headset-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="headset-number-field" type="number" min="0" class="form-control text-center" value="1">
                                   <button id="btn-headset-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                 </div>
                                 <h5>$<span id="headset-total">80</span></h5>
                                 <!-- <img src="images/remove.png" alt="" class="remove-item">  -->
                                 <button class="cross"><i class="fa-sharp fa-solid fa-xmark"></i></button> 
                                 
                            </div>
                        </div>
                    </div>
                    <div class="cart-item">
                            <div class="total-value">
                                <div class="valueTitle">
                                    <h3>Subtotal:</h3>
                                    <h3>Tax:</h3>
                                    <h3>Total:</h3>
                              </div>
                              <div>
                                      <h3>$<span id="sub-total">1200</span></h3>
                                      <h3>$<span id="tax-amount">00</span></h3>
                                      <h3>$<span id="final-total">00</span></h3>
                              </div>
                            </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button type="button" class="btn btn-success check-out">Check Out</button>
                     </div>
                </div>
              </div><!--cart-->

        </div><!--container-->
    </section>
    <script src="js/phone.js"></script>
    <script src="js/case.js"></script>
    <script src="js/headset.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
